    - quero pizza [grande](tamanho)
    - pizza [pequena](tamanho)
    - pizza [média](tamanho)
    - pizza [grande](tamanho)
    - [pequena](tamanho)
    - [média](tamanho)
    - [grande](tamanho)

- intent: thankyou
  examples: |
    - Obrigado!
