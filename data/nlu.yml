version: "2.0"

nlu:
- intent: greet
  examples: |
    - Olá
    - Oi
    - Boa tarde
    - Boa noite
  
- intent: informar_borda
  examples: |
    - [recheada](borda)
    - [comum](borda)
    - quero [recheada](borda)
    - quero [comum](borda)
    - quero borda [recheada](borda)
    - quero borda [comum](borda)
    - borda [recheada](borda)
    - borda [comum](borda)

- intent: informar_sabor
  examples: |
    - [mussarela](sabor)
    - [frango com catupiry](sabor)
    - [quatro queijos](sabor)
    - quero [mussarela](sabor)
    - quero [frango com catupiry](sabor)
    - quero [quatro queijos](sabor)
    - quero pizza de [mussarela](sabor)
    - quero pizza de [frango com catupiry](sabor)
    - quero pizza de [quatro queijos](sabor)
    - pizza de [mussarela](sabor)
    - pizza de [frango com catupiry](sabor)
    - pizza de [quatro queijos](sabor)

- intent: informar_tamanho
  examples: |
    - quero pizza [pequena](tamanho)
